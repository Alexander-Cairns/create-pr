
name: Test
on:
  pull_request:
    branches: ['*']
  push:
    branches: ['main']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run package
      - run: |
          if [[ $(git status --porcelain )]]; then
            echo 
            echo '::error ::`dist` changed, please update dist by running `npm run package`'
          fi